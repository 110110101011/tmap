<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchTools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0e0e10;
            --bg-secondary: #18181b;
            --bg-tertiary: #1f1f23;
            --twitch-purple: #9147ff;
            --twitch-purple-light: #a970ff;
            --twitch-purple-dark: #772ce8;
            --accent-cyan: #00f5d4;
            --accent-pink: #ff6b9d;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --text-muted: #636369;
            --border-color: #323238;
            --success: #00c853;
            --error: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(ellipse at 20% 20%, rgba(145, 71, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(0, 245, 212, 0.05) 0%, transparent 50%);
        }
        header {
            position: relative; z-index: 10; padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(14, 14, 16, 0.9); backdrop-filter: blur(20px);
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        .logo-icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--twitch-purple), var(--twitch-purple-light));
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(145, 71, 255, 0.4);
        }
        .logo-icon svg { width: 24px; height: 24px; fill: white; }
        .logo-text {
            font-size: 1.5rem; font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--twitch-purple-light));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        main { position: relative; z-index: 5; max-width: 1100px; margin: 0 auto; padding: 2.5rem 2rem; }
        
        .hero { text-align: center; margin-bottom: 2.5rem; }
        .hero h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; margin-bottom: 0.5rem; }
        .hero h1 span {
            background: linear-gradient(135deg, var(--twitch-purple), var(--accent-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--text-secondary); font-size: 1.1rem; }

        .config-box {
            background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 1rem 1.5rem; margin-bottom: 2rem;
            display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;
        }
        .config-box label { color: var(--text-secondary); font-size: 0.9rem; }
        .config-box input {
            flex: 1; min-width: 250px; padding: 0.6rem 1rem; border-radius: 8px;
            border: 1px solid var(--border-color); background: var(--bg-tertiary);
            color: var(--text-primary); font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
        }
        .config-box input:focus { outline: none; border-color: var(--twitch-purple); }
        .config-box button {
            padding: 0.6rem 1.2rem; border-radius: 8px; border: none;
            background: var(--twitch-purple); color: white; font-weight: 500; cursor: pointer;
            transition: background 0.2s;
        }
        .config-box button:hover { background: var(--twitch-purple-light); }
        .config-status { font-size: 0.8rem; color: var(--success); margin-left: 0.5rem; }

        .tabs {
            display: flex; gap: 0.5rem; padding: 0.4rem;
            background: var(--bg-secondary); border-radius: 14px;
            margin-bottom: 1.5rem; justify-content: center;
        }
        .tab {
            padding: 0.75rem 1.5rem; border-radius: 10px; border: none;
            background: transparent; color: var(--text-secondary);
            font-family: 'Outfit', sans-serif; font-size: 0.95rem; font-weight: 500;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem;
        }
        .tab:hover { color: var(--text-primary); background: var(--bg-tertiary); }
        .tab.active {
            background: linear-gradient(135deg, var(--twitch-purple), var(--twitch-purple-dark));
            color: white; box-shadow: 0 4px 15px rgba(145, 71, 255, 0.4);
        }
        .tab svg { width: 18px; height: 18px; }

        .search-box {
            background: var(--bg-secondary); border-radius: 16px;
            padding: 1.5rem; border: 1px solid var(--border-color); margin-bottom: 1.5rem;
        }
        .search-row { display: flex; gap: 1rem; }
        .search-input-wrap { flex: 1; position: relative; }
        .search-input-wrap svg {
            position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
            width: 20px; height: 20px; color: var(--text-muted);
        }
        .search-input {
            width: 100%; padding: 0.9rem 1rem 0.9rem 3rem; border-radius: 10px;
            border: 2px solid var(--border-color); background: var(--bg-tertiary);
            color: var(--text-primary); font-size: 1rem; font-family: 'Outfit', sans-serif;
        }
        .search-input:focus { outline: none; border-color: var(--twitch-purple); }
        .search-btn {
            padding: 0.9rem 1.8rem; border-radius: 10px; border: none;
            background: linear-gradient(135deg, var(--twitch-purple), var(--twitch-purple-dark));
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .search-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(145, 71, 255, 0.4); }
        .search-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .results {
            background: var(--bg-secondary); border-radius: 16px;
            border: 1px solid var(--border-color); overflow: hidden;
        }
        .results-header {
            padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); background: var(--bg-tertiary);
        }
        .results-title { font-weight: 600; }
        .results-count {
            font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
            padding: 0.2rem 0.6rem; background: var(--twitch-purple); border-radius: 12px;
        }
        .results-list { max-height: 450px; overflow-y: auto; }
        .result-item {
            display: flex; align-items: center; gap: 1rem; padding: 0.9rem 1.5rem;
            border-bottom: 1px solid var(--border-color); transition: background 0.2s;
        }
        .result-item:last-child { border-bottom: none; }
        .result-item:hover { background: var(--bg-tertiary); }
        .avatar {
            width: 44px; height: 44px; border-radius: 50%;
            background: linear-gradient(135deg, var(--twitch-purple), var(--accent-cyan));
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem; overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-info { flex: 1; }
        .user-name { font-weight: 600; margin-bottom: 0.15rem; }
        .user-name a { color: var(--text-primary); text-decoration: none; }
        .user-name a:hover { color: var(--twitch-purple-light); }
        .user-login { font-size: 0.85rem; color: var(--text-muted); }
        .badge {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            padding: 0.15rem 0.4rem; border-radius: 4px; margin-left: 0.5rem;
        }
        .badge-mod { background: rgba(0, 200, 83, 0.2); color: var(--success); }
        .badge-vip { background: rgba(255, 107, 157, 0.2); color: var(--accent-pink); }

        .empty, .loading, .error-box { padding: 3rem; text-align: center; }
        .empty svg { width: 60px; height: 60px; color: var(--text-muted); margin-bottom: 1rem; opacity: 0.5; }
        .empty h3 { color: var(--text-secondary); margin-bottom: 0.3rem; }
        .empty p { color: var(--text-muted); font-size: 0.9rem; }
        .spinner {
            width: 40px; height: 40px; border: 3px solid var(--border-color);
            border-top-color: var(--twitch-purple); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading p { color: var(--text-secondary); }
        .loading .hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem; }
        .error-box { background: rgba(255, 71, 87, 0.1); border-radius: 10px; margin: 1rem; }
        .error-box p { color: var(--error); }

        footer {
            position: relative; z-index: 5; text-align: center; padding: 2rem;
            color: var(--text-muted); font-size: 0.85rem;
            border-top: 1px solid var(--border-color); margin-top: 3rem;
        }

        @media (max-width: 600px) {
            main { padding: 1.5rem 1rem; }
            .search-row { flex-direction: column; }
            .tab span { display: none; }
            .tab { padding: 0.7rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/></svg>
            </div>
            <span class="logo-text">TwitchTools</span>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Twitch <span>Channel</span> Viewer</h1>
            <p>Zeige Moderatoren und VIPs von Twitch-Kanälen</p>
        </section>

        <div class="config-box">
            <label>API URL:</label>
            <input type="url" id="api-url" placeholder="https://dein-backend.onrender.com">
            <button id="save-btn">Speichern</button>
            <span class="config-status" id="status"></span>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="mods">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                <span>Moderatoren</span>
            </button>
            <button class="tab" data-tab="vips">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                <span>VIPs</span>
            </button>
        </div>

        <div class="search-box">
            <div class="search-row">
                <div class="search-input-wrap">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="text" class="search-input" id="channel" placeholder="Twitch Kanalname eingeben...">
                </div>
                <button class="search-btn" id="search-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    Suchen
                </button>
            </div>
        </div>

        <section class="results" id="results" style="display:none;">
            <div class="results-header">
                <span class="results-title" id="results-title">Ergebnisse</span>
                <span class="results-count" id="results-count">0</span>
            </div>
            <div class="results-list" id="results-list"></div>
        </section>
    </main>

    <footer>Eigene TwitchTools API</footer>

    <script>
        const KEY = 'twitch_api_url';
        let API = localStorage.getItem(KEY) || '';
        let tab = 'mods';

        const $ = id => document.getElementById(id);
        const apiInput = $('api-url');
        const saveBtn = $('save-btn');
        const status = $('status');
        const channelInput = $('channel');
        const searchBtn = $('search-btn');
        const results = $('results');
        const resultsList = $('results-list');
        const resultsTitle = $('results-title');
        const resultsCount = $('results-count');
        const tabs = document.querySelectorAll('.tab');

        const titles = { mods: 'Moderatoren', vips: 'VIPs' };
        const badges = { mods: ['MOD', 'badge-mod'], vips: ['VIP', 'badge-vip'] };

        apiInput.value = API;
        if (API) status.textContent = '✓';

        saveBtn.onclick = () => {
            API = apiInput.value.trim().replace(/\/$/, '');
            localStorage.setItem(KEY, API);
            status.textContent = '✓ Gespeichert';
        };

        tabs.forEach(t => t.onclick = () => {
            tabs.forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            tab = t.dataset.tab;
            results.style.display = 'none';
        });

        searchBtn.onclick = search;
        channelInput.onkeypress = e => e.key === 'Enter' && search();

        async function search() {
            const channel = channelInput.value.trim();
            if (!channel) return;
            if (!API) return alert('Bitte zuerst API URL eintragen!');

            searchBtn.disabled = true;
            results.style.display = 'block';
            resultsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade ${titles[tab]}...</p>
                    <p class="hint">Erster Request kann bei Render Free ~30s dauern</p>
                </div>
            `;

            try {
                const res = await fetch(`${API}/api/${tab}?channel=${encodeURIComponent(channel)}`);
                if (!res.ok) throw new Error('Fehler beim Laden');
                const data = await res.json();
                render(Array.isArray(data) ? data : [], channel);
            } catch (e) {
                resultsList.innerHTML = `<div class="error-box"><p>❌ ${e.message}</p></div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function render(users, channel) {
            resultsTitle.textContent = `${titles[tab]} von ${channel}`;
            resultsCount.textContent = users.length;

            if (!users.length) {
                resultsList.innerHTML = `
                    <div class="empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/><path d="M8 15h8M9 9h.01M15 9h.01"/>
                        </svg>
                        <h3>Keine ${titles[tab]} gefunden</h3>
                        <p>Der Kanal hat keine ${titles[tab]} oder ist offline.</p>
                    </div>
                `;
                return;
            }

            resultsList.innerHTML = users.map(u => `
                <div class="result-item">
                    <div class="avatar">
                        ${u.profile_image_url 
                            ? `<img src="${u.profile_image_url}" alt="${u.display_name}">`
                            : u.display_name?.charAt(0).toUpperCase() || '?'}
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            <a href="https://twitch.tv/${u.login}" target="_blank">${u.display_name || u.login}</a>
                            <span class="badge ${badges[tab][1]}">${badges[tab][0]}</span>
                        </div>
                        <div class="user-login">@${u.login}</div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
